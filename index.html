<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Text slider</title>
    <meta content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0" name="viewport">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
    <link rel="stylesheet" href="css/reset.css" media="all">
    <link rel="stylesheet" href="css/main.css" media="all">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" media="all">

    <link href="favicon.ico" rel="shortcut icon">

</head>

<body>  

    <!-- wrapper Start -->
    <div class="wrapper">

        <!-- offer-slider Start -->
        <div class="offer-slider swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <span class="offer-slider__text">TAM Black Friday Sale</span>
                    <span class="offer-slider__discount">25% OFF on all shrugs</span>
                    <a href="#" class="offer-slider__link">Shop Now</a>
                </div>
                <div class="swiper-slide">
                    <span class="offer-slider__text">TAM Cyber Monday Sale</span>
                    <span class="offer-slider__discount">30% off on all beauty</span>
                    <a href="#" class="offer-slider__link">Shop Now</a>
                </div>
            </div>
        </div>
        <!-- offer-slider end -->

    </div>   
    <!-- wrapper end -->

    <!-- Plugin scripts -->
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>

</body>

</html>
